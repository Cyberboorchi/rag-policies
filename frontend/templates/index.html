<!DOCTYPE html>
<html>
<head>
    <title>Ollama Chat UI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        #input-box { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Ollama Chat UI</h2>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="message" placeholder="Type your message..." size="50">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let msg = document.getElementById("message").value;
            if (!msg) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user'>User: ${msg}</div>`;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class='bot'>Bot: ${data.reply}</div>`;
            document.getElementById("message").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
