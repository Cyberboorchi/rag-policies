<!DOCTYPE html>
<html>
<head>
    <title>Transbank ChatGPT v1.0 Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        #input-box { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Transbank ChatGPT v1.0 Demo</h2>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="message" placeholder="Ауултаа энд бичнэ үү..." size="100">
        <button onclick="sendMessage()">Илгээх</button>
    </div>

    <script>
        async function sendMessage() {
            let msg = document.getElementById("message").value;
            if (!msg) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user'>Хэрэглэгч: ${msg}</div>`;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class='bot'>Transbank: ${data.reply}</div>`;
            document.getElementById("message").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Энэ функцийг нэмж өгнө
        function handleKeyPress(event) {
            // "Enter" товч дарсан эсэхийг шалгах (keycode 13)
            if (event.keyCode === 13) {
                sendMessage();
            }
        }
        
    </script>
</body>
</html>
