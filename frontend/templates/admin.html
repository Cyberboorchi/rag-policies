  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 p-8">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6">üìë –ë–∞—Ä–∏–º—Ç –æ—Ä—É—É–ª–∞—Ö</h1>

    <form id="docForm" class="space-y-4" method="POST">

      <!-- Title -->
      <div>
        <label class="block font-medium">–ì–∞—Ä—á–∏–≥ (title)</label>
        <select name="title" class="w-full border rounded p-2" required>
          <option value="–•”©–¥”©–ª–º”©—Ä–∏–π–Ω –¥–æ—Ç–æ–æ–¥ –∂—É—Ä–∞–º">–•”©–¥”©–ª–º”©—Ä–∏–π–Ω –¥–æ—Ç–æ–æ–¥ –∂—É—Ä–∞–º</option>
          <option value="–ñ—É—Ä–∞–º 1">–ñ—É—Ä–∞–º 1</option>
          <option value="–ñ—É—Ä–∞–º 2">–ñ—É—Ä–∞–º 2</option>
          <option value="–ë–æ–¥–ª–æ–≥–æ">–ë–æ–¥–ª–æ–≥–æ</option>
        </select>
      </div>

      <!-- Chapter -->
      <div>
        <label class="block font-medium">–ë“Ø–ª—ç–≥ (chapter)</label>
        <select name="chapter" class="w-full border rounded p-2">
          <option value="–ù–∏–π—Ç–ª—ç–≥ “Ø–Ω–¥—ç—Å–ª—ç–ª" selected>–ù–∏–π—Ç–ª—ç–≥ “Ø–Ω–¥—ç—Å–ª—ç–ª</option>
          <option value="–ë“Ø–ª—ç–≥ 1">–ë“Ø–ª—ç–≥ 1</option>
          <option value="–ë“Ø–ª—ç–≥ 2">–ë“Ø–ª—ç–≥ 2</option>
          <option value="–ë“Ø–ª—ç–≥ 3">–ë“Ø–ª—ç–≥ 3</option>
        </select>
      </div>

      <!-- Section -->
      <div>
        <label class="block font-medium">–•—ç—Å—ç–≥ (section)</label>
        <select name="section" class="w-full border rounded p-2">
          <option value="–ù—ç—Ä —Ç–æ–º—å—ë–æ–Ω—ã —Ç–æ–¥–æ—Ä—Ö–æ–π–ª–æ–ª—Ç" selected>–ù—ç—Ä —Ç–æ–º—å—ë–æ–Ω—ã —Ç–æ–¥–æ—Ä—Ö–æ–π–ª–æ–ª—Ç</option>
          <option value="–•—ç—Å—ç–≥ B">–•—ç—Å—ç–≥ B</option>
          <option value="–•—ç—Å—ç–≥ C">–•—ç—Å—ç–≥ C</option>
        </select>
      </div>

      <!-- Rule Number -->
      <div>
        <label class="block font-medium">–ñ—É—Ä–º—ã–Ω –¥—É–≥–∞–∞—Ä</label>
        <textarea name="rule_number" rows="2" class="w-full border rounded p-2" placeholder="–ñ—É—Ä–º—ã–Ω –¥—É–≥–∞–∞—Ä —ç—Å–≤—ç–ª –∑–∞–∞–ª—Ç—ã–≥ —ç–Ω–¥ –±–∏—á–Ω—ç “Ø“Ø..."></textarea>
      </div>

      <!-- Organization -->
      <div>
        <label class="block font-medium">–ë–∞–π–≥—É—É–ª–ª–∞–≥–∞ (organization)</label>
        <input type="text" name="organization" class="w-full border rounded p-2" value="–¢—ç—ç–≤—ç—Ä —Ö”©–≥–∂–ª–∏–π–Ω –±–∞–Ω–∫">
      </div>

      <!-- Doc Type -->
      <div>
        <label class="block font-medium">–ë–∞—Ä–∏–º—Ç—ã–Ω —Ç”©—Ä”©–ª (doc_type)</label>
        <select name="doc_type" class="w-full border rounded p-2" multiple>
          <option value="–ñ—É—Ä–∞–º" selected>–ñ—É—Ä–∞–º</option> <!-- üÜï selected –Ω—ç–º—Å—ç–Ω -->
          <option value="–ë–æ–¥–ª–æ–≥–æ">–ë–æ–¥–ª–æ–≥–æ</option>
          <option value="–ó–∞–∞–≤–∞—Ä">–ó–∞–∞–≤–∞—Ä</option>
        </select>
      </div>

      <!-- Created Date -->
      <div>
        <label class="block font-medium">“Æ“Ø—Å–≥—ç—Å—ç–Ω –æ–≥–Ω–æ–æ (created_date)</label>
        <input 
          type="date" 
          name="created_date" 
          id="created_date"
          class="w-full border rounded p-2"
          value="{{ created_date or '' }}">
      </div>

      <!-- Tags -->
      <div>
        <label class="block font-medium">–¢“Ø–ª—Ö“Ø“Ø—Ä “Ø–≥—Å (tags, —Ç–∞—Å–ª–∞–ª–∞–∞—Ä —Ç—É—Å–≥–∞–∞—Ä–ª–∞–Ω–∞)</label>
        <input type="text" name="tags" class="w-full border rounded p-2" placeholder="–ú–¢–ì, –∂—É—Ä–∞–º, –±–∞–Ω–∫–∏–π–Ω –±–æ–¥–ª–æ–≥–æ">
      </div>

      <!-- Submit -->
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        –•–∞–¥–≥–∞–ª–∞—Ö
      </button>
    </form>

    <div id="result" class="mt-4 text-green-700 font-medium"></div>
  </div>

  <script>
    document.getElementById("docForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const docTypes = formData.getAll("doc_type");

      const payload = {
        text: formData.get("text"),
        metadata: {
          title: formData.get("title"),
          chapter: formData.get("chapter"),
          section: formData.get("section"),
          rule_number: formData.get("rule_number"),  // üÜï
          organization: formData.get("organization"),
          doc_type: docTypes,
          created_date: formData.get("created_date"),
          tags: formData.get("tags").split(",").map(t => t.trim())
        }
      };

      try {
        const resp = await fetch("http://localhost:8000/add_doc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await resp.json();

        if (data.status === "success") {
          document.getElementById("result").innerText = `‚úÖ –ë–∞—Ä–∏–º—Ç –∞–º–∂–∏–ª—Ç—Ç–∞–π –Ω—ç–º—ç–≥–¥–ª—ç—ç. ID: ${data.id}`;
        } else {
          document.getElementById("result").innerText = `‚ùå –ê–ª–¥–∞–∞: ${data.message}`;
        }

        e.target.reset();
      } catch (err) {
        document.getElementById("result").innerText = `‚ùå –°–µ—Ä–≤–µ—Ä—Ç—ç–π —Ö–æ–ª–±–æ–≥–¥–æ—Ö “Ø–µ–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞: ${err}`;
      }
    });
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById('created_date').value = `${yyyy}-${mm}-${dd}`;
    });
  </script>

</body>
</html>
