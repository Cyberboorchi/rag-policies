
services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    build: ./backend
    container_name: backend
    env_file: .env
    depends_on:
      - qdrant
    environment:
      QDRANT_URL: "http://qdrant:6333"
      GEMINI_API_KEY: AIzaSyDK4OzykQs5ZbopDWZJvqdrHL7a2i-bz7w
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: frontend
    env_file: .env
    depends_on:
      - backend
    environment:
      BACKEND_URL: "http://backend:8000/ask"
    ports:
      - "5000:5000"

volumes:
  qdrant_storage:
